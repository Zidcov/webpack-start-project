<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./distr/style.css">
</head>

<body>

<script type="text/template" id="menu-template">
    <div class="menu">
        <span class="title"><%-title%></span>
    </div>
</script>

<script type="text/template" id="menu-list-template">
    <ul>
        <% items.forEach(function(item) { %>
        <li>
            <%-item%>
        </li>
        <% }); %>
    </ul>
</script>

<script src="./distr/main.js"></script>
</body>

</html>
